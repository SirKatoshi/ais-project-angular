<article class="card">
  <img *ngIf="item.imageUrl" [src]="item.imageUrl" [alt]="item.title" />
  <h3>{{ item.title }}</h3>
  <p class="price">{{ item.price | currency:'USD':'symbol':'1.0-0' }}</p>
  <p class="desc">{{ item.description }}</p>
  <small class="meta">Added: {{ item.createdAt | date:'mediumDate' }}</small>
</article>
